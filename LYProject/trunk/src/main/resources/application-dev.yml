server:
  port: 8099


mybatis:
  mapper-locations: classpath*:com/liaoin/mapper/*.xml
  executor-type: simple
  type-aliases-package : com.liaoin.entity
  configuration:
      call-setters-on-nulls: true

# 分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql



spring:
#  redis:
#    database: 0
#    host: 127.0.0.1
#    port: 6379
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/practice_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&useAffectedRows=true&autoReconnect=true&useSSL=false&useAffectedRows=true&autoReconnect=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    maxActive: 20
    initialSize: 2
    maxWait: 60000
    minIdle: 1
  http:
    encoding:
      charset: UTF-8
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

#配置文件路径
project:
  properties:
    files: business/message.properties,business/config.properties

#测试环境中，swagger开启
swagger:
  switch: true

